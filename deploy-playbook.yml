---
- hosts: tomcat
  serial: 1
  become: yes
  become_method: sudo
  #  vars:
  #  package_name: devopsarea-1.0.war

  tasks:
   - name:  delete file in a remote server
     file:
       path: /var/lib/tomcat8/webapps/ROOT/devops.html
       state: absent
  
   - name: Install Java
     apt: name=default-jdk state=present

   - name: Install Tomcat
     apt: name=tomcat8 state=present

   - name: Install Tomcat admin
     apt: name=tomcat8-admin state=present

   - name: Configure Tomcat users
     copy:
       src: tomcat-users.xml
       dest: /etc/tomcat8/
       owner: root
       group: tomcat8
       mode: 0640

   - name: Stop the firewall
     service:
       name: ufw
       state: stopped

#   - name: restart tomcat
#     service:
#       name: tomcat8
#       state: restarted


#   - name: wait for tomcat to start
#     wait_for: port=8080

   - name: deploy the generated package to tomcat
     copy:
       src: ./target/devopsarea-1.0.war
       dest: /var/lib/tomcat8/webapps/
       mode: 0777   
       
   - name:  create file in a remote server
     file:
       path: /var/lib/tomcat8/webapps/ROOT/devops.html
       state: touch
